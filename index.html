<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { 
      font-size: 14px; 
      padding: 3rem 0rem 0rem 0rem;
    }
    .attribution a {
       color: orange; 
      }
  </style>
</head>
<body>
  <main class="huddle_container">
    <section class="heading_section">
      <header class="heading_container">
        <div class="img_container">
          <img src="logo.svg" alt="connent icon" class="huddle_svg">
        </div>
      </header>
    </section>

    <!-- =============================================================================== -->
    <div class="media_flex_row">
      <section class="image_section">
        <div class="main_img_container">
          <img src="illustration-mockups.svg" alt="illustration" class="main_image">
        </div>
      </section>
  
      <!-- =============================================================================== -->
  
      <section class="about_section">
        <h2 class="title">
          Build The Community Your Fans Will Love
        </h2>
        <p class="comment">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. 
        </p>
  
        <div class="btn_container">
          <a href="#" class="btn">
            Register
          </a>
        </div>

        <footer>
          <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://www.frontendmentor.io/profile/Dessidy">Desmond Cassidy</a>.
          </p>
        </footer> 
      </section>
    </div>

    <!-- ========================================================================================= -->

    <section class="social_icon_section">
      <a href="#" class="icon">
        <i class="fa-brands fa-facebook-f  social-icon ic_fb"></i>
      </a>

      <a href="#" class="icon">
        <i class="fa-brands fa-twitter  social-icon ic_tw"></i>
      </a>

      <a href="#" class="icon">
        <i class="fa-brands fa-instagram  social-icon ic_in"></i>
      </a>
    </section>    
  </main>
</body>
</html>
